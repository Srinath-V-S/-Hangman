<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js" type="text/javascript">
</script>

	
</head>
<body ng-app = "Hangman" ng-controller = "Game">
 <div>
	<div> You have to guess : {{displaywords}} </div>
	<div > Guesses Left : {{guesses}}</div>
	<div> Incorrect Guesses : <span ng-repeat="letter in incorrectGuesses">{{letter}}<span> </div>
	<div> Correct Guesses : <span ng-repeat="letter in correctGuesses">{{letter}}</span> </div>
		<div>
			<input type="text" name="guess" ng-model = input.letter>
				<br/>
			<button ng-click = "letterChosen()">Submit</button>
		</div>
	</div>
</body>
<script src="app.js"></script>
</html>
